<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        }

            border: 1px solid var(--tg-theme-hint-color, #ddd); 
            text-align: left; 
            white-space: pre-wrap; 
            font-size: 12px;
            border-radius: 8px;

            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üöÄ –¢–µ—Å—Ç WebApp (–û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π)</h1>
        <p>–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ —Ä–∞–∑–Ω—ã–µ —Ç–∏–ø—ã –∫–Ω–æ–ø–æ–∫</p>
        
        <div id="statusDiv" class="status unknown">
            üîç –û–ø—Ä–µ–¥–µ–ª—è—é —Ç–∏–ø –∫–Ω–æ–ø–∫–∏...
        </div>
        
        <div class="button-group">
            <button id="sendSimpleBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å "–ü—Ä–∏–≤–µ—Ç"</button>
            <button id="sendJsonBtn">üì¶ –û—Ç–ø—Ä–∞–≤–∏—Ç—å JSON –¥–∞–Ω–Ω—ã–µ</button>
            <button id="testBtn">üß™ –¢–µ—Å—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞</button>
        </div>
        
        <div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...<br></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('statusDiv');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞ –∫–Ω–æ–ø–∫–∏
        let isInlineButton = false;
        let queryId = null;

        function log(message) {
            console.log(message);
            const timestamp = new Date().toISOString().slice(11, 19);
            logDiv.innerHTML += `${timestamp}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(type, details) {
            statusDiv.className = `status ${type}`;
            if (type === 'reply') {
                statusDiv.innerHTML = `üü¢ Reply-–∫–Ω–æ–ø–∫–∞<br><small>${details}</small>`;
            } else if (type === 'inline') {
                statusDiv.innerHTML = `üîµ Inline-–∫–Ω–æ–ø–∫–∞<br><small>${details}</small>`;
            } else {
                statusDiv.innerHTML = `‚ö†Ô∏è –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ç–∏–ø<br><small>${details}</small>`;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (tg) {
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation = false;
            
            log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            log(`initData –¥–ª–∏–Ω–∞: ${tg.initData ? tg.initData.length : 0}`);
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –∫–Ω–æ–ø–∫–∏
            if (tg.initDataUnsafe && tg.initDataUnsafe.query_id) {
                queryId = tg.initDataUnsafe.query_id;
                isInlineButton = true;
                log(`üîµ –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ Inline-–∫–Ω–æ–ø–∫–∞ (query_id: ${queryId})`);
                updateStatus('inline', `query_id: ${queryId}`);
            } else {
                isInlineButton = false;
                log('üü¢ –û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ Reply-–∫–Ω–æ–ø–∫–∞ (query_id –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç)');
                updateStatus('reply', 'sendData –¥–æ—Å—Ç—É–ø–µ–Ω');
            }
            
            log(`–¢–∏–ø –∫–Ω–æ–ø–∫–∏: ${isInlineButton ? 'Inline' : 'Reply'}`);
        } else {
            log('‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
            updateStatus('unknown', 'WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function sendDataToTelegram(data) {
            log(`üì§ –ù–∞—á–∏–Ω–∞—é –æ—Ç–ø—Ä–∞–≤–∫—É –¥–∞–Ω–Ω—ã—Ö: ${JSON.stringify(data)}`);
            log(`üìç –¢–∏–ø –∫–Ω–æ–ø–∫–∏: ${isInlineButton ? 'Inline' : 'Reply'}`);
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ–±–µ–∏—Ö —Ç–∏–ø–æ–≤
            const unifiedData = {
                source: 'test_webapp',
                button_type: isInlineButton ? 'inline' : 'reply',
                query_id: queryId || null,
                payload: data,
                timestamp: Date.now()
            };
            
            try {
                if (isInlineButton) {
                    // –î–ª—è Inline-–∫–Ω–æ–ø–æ–∫ –∏—Å–ø–æ–ª—å–∑—É–µ–º answerWebAppQuery
                    log('üîµ –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ answerWebAppQuery (Inline-–∫–Ω–æ–ø–∫–∞)...');
                    
                    const response = await fetch(`${window.location.origin}/api/answer_webapp_query`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query_id: queryId,
                            data: unifiedData,
                            title: "WebApp –¥–∞–Ω–Ω—ã–µ",
                            description: `${typeof data === 'string' ? data : 'JSON –¥–∞–Ω–Ω—ã–µ'}`
                        })
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    log('‚úÖ INLINE: answerWebAppQuery –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    log('üì± –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ —á–µ—Ä–µ–∑ Inline Query');
                    return true;
                    
                } else {
                    // –î–ª—è Reply-–∫–Ω–æ–ø–æ–∫ –∏—Å–ø–æ–ª—å–∑—É–µ–º sendData
                    log('üü¢ –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ sendData (Reply-–∫–Ω–æ–ø–∫–∞)...');
                    
                    if (!tg || typeof tg.sendData !== 'function') {
                        throw new Error('tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                    }

                    const dataToSendJson = JSON.stringify(unifiedData);
                    log(`üéØ –û—Ç–ø—Ä–∞–≤–ª—è—é —á–µ—Ä–µ–∑ tg.sendData(): ${dataToSendJson}`);
                    
                    tg.sendData(dataToSendJson);
                    log('‚úÖ REPLY: tg.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                    log('üì± –û–∂–∏–¥–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞...');
                    return true;
                }
                
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}`);
                alert(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error.message}`);
                return false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('sendSimpleBtn').addEventListener('click', function() {
            log('üéØ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–æ—Å—Ç–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è');
            sendDataToTelegram("–ü—Ä–∏–≤–µ—Ç");
        });

        document.getElementById('sendJsonBtn').addEventListener('click', function() {
            log('üéØ –ù–∞–∂–∞—Ç–∞ –∫–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ JSON –¥–∞–Ω–Ω—ã—Ö');
            const jsonData = {
                message: "–¢–µ—Å—Ç–æ–≤–æ–µ JSON —Å–æ–æ–±—â–µ–Ω–∏–µ",
                items: ["—ç–ª–µ–º–µ–Ω—Ç1", "—ç–ª–µ–º–µ–Ω—Ç2", "—ç–ª–µ–º–µ–Ω—Ç3"],
                count: 42,
                timestamp: new Date().toISOString()
            };
            sendDataToTelegram(jsonData);
        });

        document.getElementById('testBtn').addEventListener('click', function() {
            log('üß™ –¢–µ—Å—Ç –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ç–∏–ø–∞ –∫–Ω–æ–ø–∫–∏');
            log(`üìä isInlineButton: ${isInlineButton}`);
            log(`üìä queryId: ${queryId || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}`);
            log(`üìä tg.sendData –¥–æ—Å—Ç—É–ø–µ–Ω: ${typeof tg.sendData === 'function'}`);
            log(`üìä initDataUnsafe: ${JSON.stringify(tg.initDataUnsafe, null, 2)}`);
        });
    </script>
</body>
</html>
