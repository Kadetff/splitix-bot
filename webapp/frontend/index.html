        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–µ–∫–µ
        function updateReceiptInfo() {

        function updateItemCount(id) {

        function updateTotal() {

            for (const [indexStr, count] of Object.entries(userCounts)) {

                    const isWeightItem = isWeightedItem(item);
                    
                    if (isWeightItem && item.total_amount_from_openai) {
                        // –î–ª—è –≤–µ—Å–æ–≤–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ –±–µ—Ä–µ–º –ø–æ–ª–Ω—É—é —Å—Ç–æ–∏–º–æ—Å—Ç—å
                        subtotal += parseFloat(item.total_amount_from_openai) * count;

                        // –î–ª—è –æ–±—ã—á–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ —É–º–Ω–æ–∂–∞–µ–º —Ü–µ–Ω—É –Ω–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
                        subtotal += parseFloat(item.unit_price_from_openai) * count;

                        // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ –æ–±—â–∞—è —Å—É–º–º–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ, —Ä–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ü–µ–Ω—É –∑–∞ –µ–¥–∏–Ω–∏—Ü—É
                        const unitPrice = parseFloat(item.total_amount_from_openai) / item.quantity_from_openai;
                        subtotal += unitPrice * count;

            // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏

            let totalAfterDiscount = subtotal;
            let discountAmount = 0;
            if (receiptData && receiptData.actual_discount_percent && receiptData.actual_discount_percent > 0) {
                discountAmount = subtotal * (receiptData.actual_discount_percent / 100);

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–µ—Ä–≤–∏—Å–Ω—ã–π —Å–±–æ—Ä, –µ—Å–ª–∏ –µ—Å—Ç—å

                serviceChargeAmount = totalAfterDiscount * (receiptData.service_charge_percent / 100);
                finalTotal = totalAfterDiscount + serviceChargeAmount;
                debugInfo.innerHTML += `–°–µ—Ä–≤–∏—Å–Ω—ã–π —Å–±–æ—Ä (${receiptData.service_charge_percent}%): +${serviceChargeAmount.toFixed(2)}<br>`;
            }
            
            debugInfo.innerHTML += `–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞: ${finalTotal.toFixed(2)}<br>`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤–æ–π —Å—É–º–º—ã —Å –¥–µ—Ç–∞–ª–∏–∑–∞—Ü–∏–µ–π
            document.getElementById('total').innerHTML = `
                –ò—Ç–æ–≥–æ: ${finalTotal.toFixed(2)}
                <div style="font-size: 12px; color: #666; font-weight: normal;">
                    ${subtotal !== finalTotal ? `–°—É–º–º–∞: ${subtotal.toFixed(2)}` : ''}
                    ${discountAmount > 0 ? `<br>–°–∫–∏–¥–∫–∞: -${discountAmount.toFixed(2)}` : ''}
                    ${serviceChargeAmount > 0 ? `<br>–û–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ: +${serviceChargeAmount.toFixed(2)}` : ''}
                </div>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Ç–æ–≤–∞—Ä –≤–µ—Å–æ–≤—ã–º
        function isWeightedItem(item) {
            const openai_quantity = item.quantity_from_openai || 1;
            const total_amount_openai = item.total_amount_from_openai;
            const unit_price_openai = item.unit_price_from_openai;
            
            if (openai_quantity == 1 && total_amount_openai && unit_price_openai) {
                const priceDiff = Math.abs(parseFloat(total_amount_openai) - parseFloat(unit_price_openai));
                return priceDiff > 0.01;
            }
            return false;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        async function sendDataToTelegram(selectedItems) {
            if (!tg || typeof tg.sendData !== 'function') {
                console.error('Telegram WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –∏–ª–∏ –º–µ—Ç–æ–¥ sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                return false;
            }

            try {
                const dataToSend = JSON.stringify({
                    message_id: messageId,
                    selected_items: selectedItems
                });
                
                console.log('[DEBUG] –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram:', dataToSend);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞–ø—Ä—è–º—É—é —á–µ—Ä–µ–∑ tg.sendData
                tg.sendData(dataToSend);
                return true;
            } catch (error) {
                console.error('[ERROR] –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram:', error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞
        async function confirmSelection() {
            const selectedItems = {};
            
            // –°–æ–±–∏—Ä–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–µ–Ω—É–ª–µ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            for (const [indexStr, count] of Object.entries(userCounts)) {
                if (count > 0) {
                    selectedItems[indexStr] = Number(count);
                }
            }
            
            if (Object.keys(selectedItems).length === 0) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–æ–≤–∞—Ä');
                return;
            }

            try {
                // –°–Ω–∞—á–∞–ª–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
                const url = `${API_BASE_URL}/api/selection/${messageId}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: String(userId),
                        selected_items: selectedItems
                    })
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }

                // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                const success = await sendDataToTelegram(selectedItems);
                
                if (success) {
                    showSaveNotification();
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                    if (tg && typeof tg.close === 'function') {
                        tg.close();
                    }
                } else {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Telegram. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
            } catch (error) {
                console.error('[ERROR] –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤—ã–±–æ—Ä–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≤—ã–±–æ—Ä–∞: ' + error.message);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function autoSaveUserSelection() {
            try {
                const selectedItems = {};
                
                for (const [indexStr, count] of Object.entries(userCounts)) {
                    if (count > 0) {
                        selectedItems[indexStr] = Number(count);
                    }
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ, –±–µ–∑ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
                const url = `${API_BASE_URL}/api/selection/${messageId}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: String(userId),
                        selected_items: selectedItems
                    })
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
                }

                showSaveNotification();
            } catch (error) {
                console.error('[ERROR] –û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏:', error);
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
        function showSaveNotification() {
            const notification = document.getElementById('save-notification');
            notification.style.opacity = '1';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 2000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
