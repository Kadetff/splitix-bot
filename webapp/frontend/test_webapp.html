<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            padding: 20px; 
            text-align: center; 
            margin: 0;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .content {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 0;
        }
        button { 
            font-size: 18px; 
            padding: 15px 30px; 
            cursor: pointer; 
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 12px;
            margin: 20px;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            opacity: 0.8;
        }
        #log { 
            margin-top: 20px; 
            padding: 15px; 
            background-color: var(--tg-theme-secondary-bg-color, #f8f8f8); 
            border: 1px solid var(--tg-theme-hint-color, #ddd); 
            text-align: left; 
            white-space: pre-wrap; 
            font-size: 13px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üöÄ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç WebApp</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å "–ü—Ä–∏–≤–µ—Ç" –±–æ—Ç—É</p>
        
        <button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å "–ü—Ä–∏–≤–µ—Ç"</button>
        
        <div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...<br></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const logDiv = document.getElementById('log');

        function log(message) {
            console.log(message);
            const timestamp = new Date().toISOString().slice(11, 19);
            logDiv.innerHTML += `${timestamp}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (tg) {
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation = false;
            
            log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            log(`initData –¥–ª–∏–Ω–∞: ${tg.initData ? tg.initData.length : 0}`);
            log(`query_id: ${tg.initDataUnsafe?.query_id ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}`);
        } else {
            log('‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        document.getElementById('sendBtn').addEventListener('click', function() {
            log('üîò –ö–Ω–æ–ø–∫–∞ –Ω–∞–∂–∞—Ç–∞');
            log(`üîç tg –æ–±—ä–µ–∫—Ç: ${typeof tg}`);
            log(`üîç tg.sendData: ${typeof tg.sendData}`);
            log(`üîç query_id: ${tg.initDataUnsafe?.query_id || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}`);
            log(`üîç user_id: ${tg.initDataUnsafe?.user?.id || '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}`);
            
            try {
                const data = "–ü—Ä–∏–≤–µ—Ç –æ—Ç " + new Date().toISOString();
                log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º: "${data}"`);
                
                if (tg && typeof tg.sendData === 'function') {
                    log('üöÄ –í—ã–∑—ã–≤–∞–µ–º tg.sendData()...');
                    tg.sendData(data);
                    log('‚úÖ tg.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ –±–µ–∑ –æ—à–∏–±–æ–∫');
                    
                    // –ù–µ –∑–∞–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É, –¥–∞–µ–º –≤—Ä–µ–º—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                    setTimeout(() => {
                        log('‚è∞ –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã - –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å...');
                        log('üö™ –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp...');
                        tg.close();
                    }, 2000);
                    
                } else {
                    log('‚ùå tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞');
                    log(`‚ùå –ü—Ä–∏—á–∏–Ω–∞: tg=${typeof tg}, sendData=${typeof tg?.sendData}`);
                }
                
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –≤ try-catch: ' + error.message);
                log('‚ùå Stack: ' + error.stack);
            }
        });
    </script>
</body>
</html>
