            try {

                    }
                    
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å message_id –∏–∑ –ø—É—Ç–∏ URL
                    const pathParts = window.location.pathname.split('/');

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –ø–æ—Å–ª–µ–¥–Ω—è—è —á–∞—Å—Ç—å –ø—É—Ç–∏ —á–∏—Å–ª–æ–º

                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞
                        fetchReceiptData(messageId);
                    } else if (initDataUnsafe.start_param) {
                        // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –≤ –ø—É—Ç–∏, –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ start_param
                        const startParam = initDataUnsafe.start_param;
                        messageId = parseInt(startParam);

                        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Å —Å–µ—Ä–≤–µ—Ä–∞

                        showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å ID —Å–æ–æ–±—â–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ Telegram.');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ Telegram WebApp
        function checkTelegramWebApp() {

        function loadTestData() {

            // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            receiptData = {

                    { id: 0, description: "–ö–æ—Ñ–µ –ª–∞—Ç—Ç–µ", quantity_from_openai: 2, unit_price_from_openai: 150.00, total_amount_from_openai: 300.00 },
                    { id: 1, description: "–ö—Ä—É–∞—Å—Å–∞–Ω —Å –º–∏–Ω–¥–∞–ª–µ–º", quantity_from_openai: 1, unit_price_from_openai: 180.00, total_amount_from_openai: 180.00 },

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–µ–∫–µ

        function updateTotal() {
            let subtotal = 0;
            
            // –°—á–∏—Ç–∞–µ–º —Å—É–º–º—É –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
