<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç–æ–≤—ã–π WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            padding: 20px; 
            text-align: center; 
            margin: 0;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
        }
        .content {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px 0;
        }
        button { 
            font-size: 16px; 
            padding: 12px 24px; 
            cursor: pointer; 
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            margin: 10px;
            width: 100%;
            max-width: 280px;
        }
        button:hover {
            opacity: 0.8;
        }
        #status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        .status-loading {
            background: var(--tg-theme-hint-color, #999);
            color: var(--tg-theme-bg-color, #fff);
        }
        .status-success {
            background: #4CAF50;
            color: white;
        }
        .status-error {
            background: #f44336;
            color: white;
        }
        #debug { 
            margin-top: 20px; 
            padding: 10px; 
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0); 
            border: 1px solid var(--tg-theme-hint-color, #ccc); 
            text-align: left; 
            white-space: pre-wrap; 
            font-size: 12px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>üß™ –¢–µ—Å—Ç WebApp</h1>
        <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ–¥–∞—á—É –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É</p>
        
        <div id="status" class="status-loading">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        
        <button id="sendTestDataBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        <button id="loadTestDataBtn">üìä –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
        <button id="checkWebAppBtn">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Telegram WebApp</button>
        <button id="testSaveBtn">üíæ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ</button>
        
        <div id="debug">–õ–æ–≥–∏ –∑–∞–≥—Ä—É–∑–∫–∏...<br></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const debugLog = document.getElementById('debug');
        const statusDiv = document.getElementById('status');

        function logToDebug(message) {
            console.log(message);
            debugLog.innerHTML += new Date().toISOString().slice(11, 19) + ': ' + message + '\n';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        function updateStatus(message, type = 'loading') {
            statusDiv.textContent = message;
            statusDiv.className = 'status-' + type;
        }

        function closeWebApp(message = '–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É') {
            logToDebug('–ó–∞–∫—Ä—ã—Ç–∏–µ WebApp —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É...');
            updateStatus(message, 'success');
            
            setTimeout(() => {
                if (tg && typeof tg.close === 'function') {
                    logToDebug('–í—ã–∑–æ–≤ tg.close()');
                    tg.close();
                } else {
                    logToDebug('tg.close –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø–æ–ø—ã—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç—å –æ–∫–Ω–æ');
                    window.close();
                }
            }, 1000);
        }

        if (tg) {
            tg.ready();
            tg.expand();
            logToDebug('‚úÖ Telegram WebApp SDK –∑–∞–≥—Ä—É–∂–µ–Ω');
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            tg.MainButton.setText("‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å");
            tg.MainButton.color = "#4CAF50";
            tg.MainButton.show();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            tg.onEvent('mainButtonClicked', function() {
                logToDebug('üîò MainButton –Ω–∞–∂–∞—Ç–∞');
                sendData("main_button");
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –¥–∞–Ω–Ω—ã—Ö
            const hasInitData = !!tg.initData;
            const hasQueryId = !!(tg.initDataUnsafe && tg.initDataUnsafe.query_id);
            const hasUserId = !!(tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id);

            if (hasInitData && hasQueryId) {
                updateStatus('‚úÖ WebApp –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
                logToDebug('‚úÖ initData –∏ query_id –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç');
            } else {
                updateStatus('‚ö†Ô∏è –ù–µ–ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ WebApp', 'error');
                logToDebug('‚ö†Ô∏è initData: ' + hasInitData + ', query_id: ' + hasQueryId);
            }

            logToDebug('User ID: ' + (hasUserId ? tg.initDataUnsafe.user.id : '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'));

        } else {
            updateStatus('‚ùå WebApp SDK –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
            logToDebug('‚ùå Telegram WebApp SDK –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('sendTestDataBtn').addEventListener('click', function() {
            sendData("test_message");
        });

        document.getElementById('loadTestDataBtn').addEventListener('click', function() {
            sendData("load_test_data");
        });

        document.getElementById('checkWebAppBtn').addEventListener('click', function() {
            sendData("check_webapp");
        });

        document.getElementById('testSaveBtn').addEventListener('click', function() {
            sendData("test_save");
        });

        function sendData(action) {
            logToDebug('=== –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö: ' + action + ' ===');
            updateStatus('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...', 'loading');
            
            if (!tg || typeof tg.sendData !== 'function') {
                logToDebug('‚ùå tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                updateStatus('‚ùå WebApp API –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω', 'error');
                return;
            }

            const queryId = tg.initDataUnsafe && tg.initDataUnsafe.query_id;
            const userId = tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id;

            const dataToSend = {
                action: action,
                query_id: queryId,
                user_id: userId,
                timestamp: new Date().toISOString(),
                message: getMessageForAction(action),
                webapp_data: {
                    has_init_data: !!tg.initData,
                    has_query_id: !!queryId,
                    has_user_id: !!userId,
                    platform: tg.platform || 'unknown'
                }
            };

            try {
                logToDebug('üì§ –í—ã–∑–æ–≤ tg.sendData()');
                tg.sendData(JSON.stringify(dataToSend));
                logToDebug('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã: ' + JSON.stringify(dataToSend, null, 2));
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∑–∞–∫—Ä—ã—Ç–∏–µ WebApp
                closeWebApp('‚úÖ –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –±–æ—Ç—É');
                
            } catch (error) {
                logToDebug('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                updateStatus('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            }
        }

        function getMessageForAction(action) {
            const messages = {
                test_message: "–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç WebApp",
                load_test_data: "–ó–∞–ø—Ä–æ—Å –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ—Å—Ç–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö",
                check_webapp: "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã Telegram WebApp API",
                test_save: "–¢–µ—Å—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö",
                main_button: "–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ MainButton"
            };
            return messages[action] || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ: " + action;
        }
    </script>
</body>
</html>
