<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div class="content">
        <h1>üöÄ –ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç WebApp</h1>
        <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å "–ü—Ä–∏–≤–µ—Ç" –±–æ—Ç—É</p>
        
        <button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å "–ü—Ä–∏–≤–µ—Ç"</button>
        
        <div id="log">–ó–∞–≥—Ä—É–∑–∫–∞...<br></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const logDiv = document.getElementById('log');

        function log(message) {
            console.log(message);
            const timestamp = new Date().toISOString().slice(11, 19);
            logDiv.innerHTML += `${timestamp}: ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        if (tg) {
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation = false;
            
            log('‚úÖ Telegram WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            log(`initData –¥–ª–∏–Ω–∞: ${tg.initData ? tg.initData.length : 0}`);
            log(`query_id: ${tg.initDataUnsafe?.query_id ? '–µ—Å—Ç—å' : '–Ω–µ—Ç'}`);
        } else {
            log('‚ùå Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏
        document.getElementById('sendBtn').addEventListener('click', function() {
            const message = "–ü—Ä–∏–≤–µ—Ç";
            log(`üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é —Å–æ–æ–±—â–µ–Ω–∏–µ: "${message}"`);
            
            try {
                if (tg && tg.sendData) {
                    // –û—Å–Ω–æ–≤–Ω–æ–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ sendData
                    log('üéØ –ü–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑ tg.sendData()...');
                    tg.sendData(message);
                    log('‚úÖ tg.sendData() –≤—ã–ø–æ–ª–Ω–µ–Ω');
                } else {
                    throw new Error('tg.sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
                }
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ tg.sendData: ${error.message}`);
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ URL
                log('üîÑ –ü—Ä–æ–±—É—é –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± —á–µ—Ä–µ–∑ URL...');
                
                try {
                    const botUsername = 'Splitix_bot'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –∏–º—è –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
                    const data = JSON.stringify({
                        message: message,
                        timestamp: Date.now(),
                        from: 'test_webapp'
                    });
                    
                    const encodedData = encodeURIComponent(data);
                    const telegramUrl = `https://t.me/${botUsername}?start=webapp_data_${encodedData}`;
                    
                    log(`üåê –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—é –Ω–∞: ${telegramUrl}`);
                    window.location.href = telegramUrl;
                } catch (urlError) {
                    log(`‚ùå –û—à–∏–±–∫–∞ URL —Å–ø–æ—Å–æ–±–∞: ${urlError.message}`);
                    
                    // –ü–æ—Å–ª–µ–¥–Ω–∏–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ alert
                    alert(`–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ${message}\n\nSkop–∏—Ä—É–π—Ç–µ –∏ –æ—Ç–ø—Ä–∞–≤—å—Ç–µ –±–æ—Ç—É –≤—Ä—É—á–Ω—É—é.`);
                    log('üìã –ü–æ–∫–∞–∑–∞–Ω alert —Å –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è —Ä—É—á–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
            }
        });
    </script>
</body>
</html>
